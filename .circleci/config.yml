version: 2
jobs:
  test:
    working_directory: ~/rqlite/src/github.com/rqlite/gorqlite
    docker:
      - image: cimg/go:1.20.0
      - image: rqlite/rqlite:latest
    steps:
      - checkout
      - run: go vet .
      - run: go test -timeout 60s -v ./...
      - run: go test -race -timeout 60s -v ./...

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
